<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Courses</a><br/>
Title :<span th:text="${course.title}"></span>
Instructor :<span th:text="${course.instructor}"></span>
Description :<span th:text="${course.description}"></span>
Credits :<span th:text="${course.credit}"></span>
<a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a>
</body>
</html>
