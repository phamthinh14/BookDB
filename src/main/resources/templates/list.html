<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/add">Add a Course</a><br/>

<table>
    <tr>
        <th> Title</th>
        <th> Instructor</th>
        <th> Credits</th>
        <th> Actions</th>
    </tr>

    <tr th:each="var:${courses}">
        <td th:text="${var.title}"></td>
        <td th:text="${var.instructor}"></td>
        <td th:text="${var.credit}"></td>
        <td>
            <a th:href="@{/update/{id} (id=${var.id})}">Update</a>
            <a th:href="@{/detail/{id} (id=${var.id})}">Details</a>
            <a th:href="@{/delete/{id} (id=${var.id})}">Delete</a>

        </td>
    </tr>
</table>

</body>
</html>
